<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div id="container">
    <div class = "row">
      <div class = "col-sm-12">
        <header>
          <h1>Cat Clicker</h1>
          <h2>addictive cuteness, click on the kitten and tally your clicks</h2>
        </header>
    </div>
  </div>
    <div class = "row">
      <div class = "col-sm-8">
        <div id="display-div">
          <h3 id="name"></h3>
          <img id="cat-image" class="img-responsive" src="#">
          <h4 id="count">0</h4>
        </div>
      </div>
      <div class = "col-sm-4">
        <div id="list-div">
          <ul id="cat-list"></ul>
        </div>
      </div>
    </div>
    <div class = "row">
      <div class = "col-sm-12">
        <button type = "button" name = "button" id = "admin-btn">Admin</button>
        <form id = "form" action = "index.html" method = "post">
          <input type = "text" name = "name" value = "" id = "admin-name">
          <input type = "text" name = "imgSrcURL" value = "" id = "img-src">
          <input type = "text" name = "name" value = "" id = "admin-name">
          <input type = "text" name = "count" value = "" id = "admin-count">
          <button type = "button" name = "button" id = "admin-save">Save</button>
          <button type = "button" name = "button" id = "admin-cancel">Cancel</button>
        </form>
      </div>
    </div>
  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src ="js/script.js"></script>
</body>
</html>
